
{% load static %}
<!-- Custom styles for this template -->
  <link href="{% static 'css/auth-ui.css' %}" rel="stylesheet" />

{% block main %}
<section class="auth-screen">
  <div class="auth-box">

    <h2>Thank You ğŸ™</h2>
    <p class="subtitle">
      Thanks for visiting us.  
      We hope to see you again!
    </p>

    <hr style="border-color: rgba(255,255,255,0.3);">

    <h5 class="mt-3 text-center">Give us your feedback</h5>

    <!-- reuse your existing feedback form -->
    <form method="post" action="{% url 'feedback' %}">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Your Name">
      <input type="email" name="email" placeholder="Your Email">
      <input type="text" name="message" placeholder="Your Feedback">

      <button class="auth-btn outline mt-2">
        Submit Feedback
      </button>
    </form>

    <div class="auth-footer">
      <a href="{% url 'home' %}" class="auth-link">
        Visit Again â¤ï¸
      </a>
    </div>

  </div>
</section>
{% endblock %}
